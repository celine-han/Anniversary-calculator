<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기념일 계산기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/javascript.js"></script>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">기념일 계산기</h1>

        <div class="container">
            <h2>우리가 처음 만난 날은</h2>
            <label for="inputDate" class="sr-only"></label>
            <input type="date" id="inputDate">
            <button>확인</button>
            <p>오늘은 <span class="dDay">0</span>일째 되는날</p>
        
            <h2>우리 기념일은</h2>
            <p>100일 ❤ <span class="day100">?</span></p>
            <p>500일 ❤ <span class="day500">?</span></p>
            <p>1000일 ❤ <span class="day1000">?</span></p>
            <p>2000일 ❤ <span class="day2000">?</span></p>
            <p>3000일 ❤ <span class="day3000">?</span></p>
        </div>
        
        <address>&copy; programming by 한송이</address>
    </div>
</body>
</html>
